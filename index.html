<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi step form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="container">
    <div class="form-size" id="fullform">
      <!-- Starting form -->

      <form id="formdata" novalidate>
        
        <!-- Progress Menu -->

        <div class="stepwizard">
          <div class="stepwizard-row setup-panel">
            <div class="stepwizard-step">
              <a href="#" type="button" id="one" class="btn  fileprog btn-outline-primary">1</a>
              <p>Personal</p>
            </div>
            <div class="stepwizard-step">
              <a href="#" type="button" id="two" class="btn fileprog" disabled="disabled">2</a>
              <p>Company</p>
            </div>
            <div class="stepwizard-step">
              <a href="#" type="button" id="three" class="btn fileprog" disabled="disabled">3</a>
              <p>Message</p>
            </div>
          </div>
        </div>

        <!-- First form set -->

        <fieldset class="hide">
          <div class="block mt-3">
            <label for="name" class="form-label">Name<sup>*</sup></label>
            <input type="text" id="name" class="form-control" minlength="2" name="name" required />
          </div>
          <div class="block mt-3">
            <label for="email" class="form-label">Email<sup>*</sup></label>
            <input type="email" id="email" class="form-control" minlength="10" name="email" required />
          </div>
          <div class="block mt-3">
            <label for="mobile" class="form-label">Moblie no</label>
            <input type="number" id="mobile" class="form-control" value="" name="mobile_no" />
          </div>
          <div class="button">
            <input type="button" name="back" value="Back" class="btn btn-outline-primary btn-lg" id="btn-back" />
            <input type="button" name="next" value="Next" class="btn btn-outline-primary btn-lg" id="btn-next" />
          </div>
        </fieldset>

        <!-- Second form set -->

        <fieldset class="hide">
          <div class="block mt-3">
            <label for="company name" class="form-label">Company Name<sup>*</sup></label>
            <input type="text" id="company" class="form-control" minlength="5" name="Company_name" required />
          </div>
          <div class="block mt-3">
            <label for="company type" class="form-label">Company Type<sup>*</sup></label>
            <select class="form-select" aria-label="Select Company" name="Compay">
              <option selected>Education</option>
              <option value="1">Construction</option>
              <option value="2">Software</option>
              <option value="3">Marketing</option>
              <option value="4">Setellite</option>
              <option value="5">Electric vahical</option>
            </select>
          </div>
          <div class="block mt-3">
            <label for="address" class="form-label">Address </label>
            <input type="text" id="address" class="form-control" name="address" />
          </div>
          <div class="button">
            <input type="button" name="back" value="Back" class="btn btn-outline-primary btn-lg" id="btn-back" />
            <input type="button" name="next" value="Next" class="btn btn-outline-primary btn-lg" id="btn-next" />
          </div>
        </fieldset>

        <!-- Third from set -->

        <fieldset class="hide">
          <div class="block mt-3">
            <label for="name" class="form-label">Message<sup>*</sup></label>
            <textarea name="message" id="message" class="form-control" cols="10" rows="8" minlength="20" name="message"
              required></textarea>
          </div>
          <div class="button">
            <input type="button" name="back" value="Back" class="btn btn-outline-primary btn-lg" id="btn-back" />
            <button type="submit" class="btn btn-primary btn-outline-dark">
              Submit
            </button>
            <input type="button" name="next" value="Next" class="btn btn-outline-primary btn-lg" id="btn-next" />
          </div>
        </fieldset>

        <!-- Progress bar -->

        <div class="center">
        <div class="progress">
          <div class="progress__fill"></div>
          <span class="progress__text">0%</span>
        </div>
      </div>
      </form>
    </div>

    <!-- output data -->

    <p id="output2" class="mt-5 hide"></p>
  </div>
  <script src="./index.js"></script>
</body>

</html>
